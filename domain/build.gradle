plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-kapt'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}



dependencies {
    implementation 'io.insert-koin:koin-core:3.4.0'
    kapt 'androidx.room:room-compiler:2.5.1'
}